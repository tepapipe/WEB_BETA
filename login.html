<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BestBuddies Pet Grooming</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div class="logo">üêæ BestBuddies</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container-sm">
      <div class="card" style="max-width: 500px; margin: 3rem auto;">
        <div class="card-header">
          <h2 class="card-title text-center">Login to Your Account</h2>
        </div>
        <div class="card-body">
          <form id="loginForm">
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                id="email" 
                class="form-input" 
                placeholder="Enter your email"
                required
              >
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                id="password" 
                class="form-input" 
                placeholder="Enter your password"
                required
              >
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
              Login
            </button>
          </form>

          <div style="text-align: center; margin-top: 1.5rem;">
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            <p style="margin-top: 0.5rem;">
              <a href="index.html">‚Üê Back to Home</a>
            </p>
          </div>

          <div style="margin-top: 2rem; padding: 1rem; background: var(--gray-100); border-radius: var(--radius-sm);">
            <p style="font-size: 0.875rem; color: var(--gray-600); margin-bottom: 0.5rem;">
              <strong>Demo Admin Account:</strong>
            </p>
            <p style="font-size: 0.875rem; color: var(--gray-600);">
              Email: admin@gmail.com<br>
              Password: admin12345
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 BestBuddies Pet Grooming. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
